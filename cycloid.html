<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Cycloid</title>
    <script type="text/javascript">
        function draw(){
            var canvas = document.getElementById('tutorial');
            var radius = 50;
            var angle = Math.PI / 15;
            var translateX = 100;
            var translateY = 100;
            var halfPeriod = 2;
           
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
            }

            ctx.beginPath();
            
            for (var time = 0; time < halfPeriod * Math.PI; time += angle) {
				console.log(time);
            
				var Mx = radius * (time - Math.sin(time));
				var My = radius * (1 - Math.cos(time));
				
				ctx.lineTo(Mx, My);
            }
            
            //ctx.closePath();
            
            ctx.stroke();
        }
    </script>
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>
</head>
<body onload="draw();">
	<h1>Cycloid</h1>
    <canvas id="tutorial" width="600" height="300"></canvas>
</body>
</html>
