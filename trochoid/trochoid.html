<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Trochoid</title>
    <style type="text/css">
        canvas { border: 1px solid #000; }
    </style>
    <script src="./trochoid.js" type="text/javascript"></script>
</head>
<body onload="draw();">
	<h1>Trochoid</h1>
    <dl id="list">
        <dt>Radius:</dt>
        <dd>
            <input type="number" data-type="radius" min="0" max="300" value="50" />
        </dd>
        <dt>Spread Angle:</dt>
        <dd>
            <input type="number" data-type="angle" min="1" max="180" value="120" />
        </dd>
        <dt>translateX:</dt>
        <dd>
            <input type="number" data-type="translateX" min="0" max="300" value="100" />
        </dd>
        <dt>translateY:</dt>
        <dd>
            <input type="number" data-type="translateY" min="0" max="300" value="100" />
        </dd>
    </dl>
    <canvas id="tutorial" width="1200" height="300"></canvas>
</body>
</html>
