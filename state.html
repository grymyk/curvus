<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Rotate</title>
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('tutorial');
            
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
				
				ctx.save();
				
				var blueRect = {};
				blueRect.x = 50;
				blueRect.y = 30;
				blueRect.width = 60;
				blueRect.height = 70;
				
				// blue rect
				ctx.fillStyle = "blue";
				ctx.fillRect(blueRect.x, blueRect.y, blueRect.width, blueRect.height);
				
				var dx = blueRect.x + blueRect.width / 2;
				var dy = blueRect.y + blueRect.height / 2;
				
				ctx.translate(dx, dy);
				ctx.rotate(2 * Math.PI / 4);

 				// grey rect
 				
 				var greyRect = {};
 				greyRect.x = -blueRect.width / 2;
 				greyRect.y = -blueRect.height / 2;
 				greyRect.width = blueRect.width;
 				greyRect.height = blueRect.height;
 				
 				ctx.fillStyle = "grey";
 				ctx.fillRect(greyRect.x, greyRect.y, greyRect.width, greyRect.height);
 				
 				ctx.restore();
			}
        }
    </script>
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>
</head>
<body onload="draw();">
	<h1>Rotate</h1>
    <canvas id="tutorial" width="300" height="300"></canvas>
</body>
</html>
